<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>jQuery Salary Calculator</h1>
    </header>
    <div id="inputs">
        <ul>
            <li><input type="text" name="firstName" placeholder="First Name"></li>
            <li><input type="text" name="lastName" placeholder="Last Name"></li>
            <li><input type="text" name="idNumber" placeholder="ID Number"></li>
            <li><input type="text" name="jobTitle" placeholder="Job Title"></li>
            <li><input type="text" name="annualSalary" placeholder="Annual Salary"></li>
        </ul>
    </div>
</body>
</html>
