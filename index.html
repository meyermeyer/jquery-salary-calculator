<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header class="jumbotron">
        <h1>jQuery Salary Calculator</h1>
    </header>
    <div id="inputs">
        <h3>Add or Remove Employee</h2>
        <ul>
            <li><input id="firstName" type="text" placeholder="First Name"></li>
            <li><input id="lastName" type="text" placeholder="Last Name"></li>
            <li><input id="idNumber" type="text" placeholder="ID Number"></li>
            <li><input id="jobTitle" type="text" placeholder="Job Title"></li>
            <li><input id="annualSalary" type="number" placeholder="Annual Salary"></li>
        </ul>
    </div>
    <div id="buttons">
        <ul>
            <li><button id="submitButton" class="btn btn-success">Submit</button></li>
            <li><button id="deleteButton" class="btn btn-danger">Remove</button></li>
        </ul>
    </div>
    <div id="formInfo">
        <h3>Employees</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>last name</td>
                    <td>first name</td>
                    <td>ID #</td>
                    <td>job title</td>
                    <td>annual salary</td>
                </tr>  
            </tbody>
        </table>
        <p id="totalMonthlyBudget">Total Monthly: $0.00 </p>
    </div>
</body>
</html>
